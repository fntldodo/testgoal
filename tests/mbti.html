<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MBTI 빠른 테스트 - 몽실몽실</title>

  <!-- AdSense (head 필수, 1회) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5160457410437424" crossorigin="anonymous"></script>

  <!-- Pretendard -->
  <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.css" rel="stylesheet">

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="../css/style.css?v=2025.2">
  <!-- 질문 레이아웃 V2 -->
  <link rel="stylesheet" href="../css/layout.question.v2.css?v=2025.3">
</head>
<body>
  <!-- 상단 고정 메인 버튼 -->
  <a class="top-main-btn" href="../index.html" aria-label="메인으로">
    <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M3 10.5L12 3l9 7.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-9.5z" fill="currentColor"/>
    </svg>
    <span>메인으로</span>
  </a>

  <header>
    <div class="logo">
      <img src="../assets/mbti.png" alt="MBTI 테스트"
           onerror="this.onerror=null; this.src='../assets/mongsil.png'">
      <span>MBTI 빠른 테스트</span>
    </div>
    <p class="subtitle">
      3가지 버전 · 라이트(8문항) · 보통(12문항) · 심화(24문항)<br>
      * 자기보고식 경향 파악 도구이며, 임상 진단이 아닙니다.
    </p>
  </header>

  <main class="test">
    <!-- ① 검사 버전 선택 카드 -->
    <section class="card-q fun" id="modeSelect">
      <p class="q-text">먼저 이번에 해볼 MBTI 검사 강도를 골라주세요.</p>
      <div class="choices">
        <button type="button" id="modeLight"  class="choice">
          라이트 · 8문항<br><span style="font-weight:400;font-size:0.9rem;">가볍게 경향만 보고 싶을 때</span>
        </button>
        <button type="button" id="modeNormal" class="choice selected">
          보통 · 12문항<br><span style="font-weight:400;font-size:0.9rem;">균형형 · 대부분의 사용자가 추천</span>
        </button>
        <button type="button" id="modeDeep"   class="choice ghost">
          심화 · 24문항<br><span style="font-weight:400;font-size:0.9rem;">디테일까지 알고 싶을 때</span>
        </button>
      </div>
      <p class="note">* 검사 버전은 언제든 다시 선택해서 처음부터 다시 시작할 수 있어요.</p>
    </section>

    <!-- ② 진행 메타 (처음엔 숨김, 모드 선택 후 노출) -->
    <div class="meta" id="metaBox" style="display:none;">
      <div id="stepLabel">- / -</div>
      <div class="bar" aria-label="진행률"><span id="barFill"></span></div>
    </div>

    <!-- ③ 질문 카드 (카테고리: fun / 처음엔 숨김) -->
    <section class="card-q fun" id="card" style="display:none;">
      <p class="q-text" id="qText">검사 버전을 먼저 선택해주세요.</p>
      <div class="choices" id="choiceWrap"></div>
      <div class="navs">
        <button id="prev" class="start ghost" type="button" aria-label="이전">← 이전</button>
        <button id="skip" class="start ghost" type="button" aria-label="건너뛰기">건너뛰기</button>
      </div>
      <p class="note" id="modeInfoNote">
        * 현재: <b>보통(표준형)</b> 기준 문항입니다.
      </p>
    </section>

    <!-- ④ 결과 -->
    <section id="result" style="display:none"></section>
  </main>

  <footer>© 2025 몽실몽실 심리연구소 ☁️</footer>

  <!-- 안정화 스크립트 -->
  <script src="../js/error-proof.js?v=2025.2" defer></script>
  <!-- 테스트 로직 -->
  <script src="../js/mbti.js?v=2025.3" defer></script>
</body>
</html>
