<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MBTI 테스트 - 몽실몽실</title>

  <!-- AdSense (head 필수, 1회) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5160457410437424" crossorigin="anonymous"></script>

  <!-- Pretendard -->
  <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.css" rel="stylesheet">

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="../css/style.css?v=2025.2">
  <!-- 질문 레이아웃 V2 -->
  <link rel="stylesheet" href="../css/layout.question.v2.css?v=2025.4">
  <style>
    /* 강도 선택 카드용 약간의 스타일 보정 (기존 스타일 안 건드리기) */
    .mode-card .choices .choice{
      text-align:left;
      justify-content:space-between;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .mode-card .mode-badge{
      font-size:0.78rem;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      color:var(--text-soft);
    }
    .mode-mini-wrap{
      display:flex;
      justify-content:flex-end;
      margin-bottom:6px;
      gap:6px;
      font-size:0.82rem;
    }
    .mode-pill{
      border-radius:999px;
      border:1px solid var(--line);
      padding:4px 9px;
      background:#fff;
      cursor:pointer;
      opacity:.7;
    }
    .mode-pill.active{
      background:#ffecc2;
      border-color:#fcb84d;
      opacity:1;
      font-weight:700;
    }
    .mbti-meter .axis-row{ margin:8px 0; }
    .mbti-meter .axis-header{
      display:flex;
      justify-content:space-between;
      gap:8px;
      font-size:0.88rem;
    }
    .mbti-meter .axis-bar{
      margin-top:4px;
      position:relative;
      height:10px;
      border-radius:999px;
      overflow:hidden;
      background:#eef3f2;
      display:flex;
    }
    .mbti-meter .axis-fill{
      height:100%;
      display:block;
    }
    .mbti-meter .axis-fill-a{ background:#cfe9ff; }
    .mbti-meter .axis-fill-b{ background:#f4eeff; }
    .mbti-meter .axis-diff{
      color:var(--text-soft);
      font-size:0.8rem;
    }
    .mbti-result-section{
      margin:10px 0;
      font-size:0.94rem;
    }
    .mbti-result-section p{ margin:4px 0 0; }
    .mbti-result-section b{ display:block; margin-bottom:2px; }
    .mbti-overview span.block{ display:block; }
  </style>
</head>

<body class="layout-v2" data-theme="fun">
  <!-- 상단 고정 메인 버튼 -->
  <a class="top-main-btn" href="../index.html" aria-label="메인으로">
    <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M3 10.5L12 3l9 7.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-9.5z" fill="currentColor"/>
    </svg>
    <span>메인으로</span>
  </a>

  <header>
    <div class="logo">
      <img src="../assets/mbti.png" alt="MBTI 테스트"
           onerror="this.onerror=null; this.src='../assets/mongsil.png'">
      <span>MBTI 테스트</span>
    </div>
    <p class="subtitle">강도 선택 · E/I · S/N · T/F · J/P · 상태형 결과(숫자 미노출)</p>
  </header>

  <main class="test">
    <!-- ① 강도 선택 카드 (처음에만 보임) -->
    <section class="card-q fun mode-card" id="modeCard">
      <p class="q-text">오늘은 얼마나 깊게 알아볼까요?</p>
      <div class="choices">
        <button class="choice mode-option" data-mode="light" type="button">
          <span>
            <b>라이트 테스트</b><br>
            8문항 · 1~2분 · 가볍게 경향만 확인
          </span>
          <span class="mode-badge">추천: 처음 해볼 때</span>
        </button>
        <button class="choice mode-option" data-mode="normal" type="button">
          <span>
            <b>표준 테스트</b><br>
            12문항 · 3~4분 · 기본 MBTI 경향
          </span>
          <span class="mode-badge">기본</span>
        </button>
        <button class="choice mode-option" data-mode="deep" type="button">
          <span>
            <b>심화 테스트</b><br>
            24문항 · 6~8분 · 세부 성향까지 확인
          </span>
          <span class="mode-badge">시간 여유 있을 때</span>
        </button>
      </div>
      <p class="note">* 어떤 강도를 골라도 결과 구조는 동일하며, 문항 수가 많을수록 세부 경향이 조금 더 또렷해집니다.</p>
    </section>

    <!-- ② 실제 테스트 영역 (강도 선택 후에만 보임) -->
    <section id="testWrap" style="display:none">
      <div class="mode-mini-wrap" id="modeMini">
        <button type="button" class="mode-pill active" data-mode="light">라이트</button>
        <button type="button" class="mode-pill" data-mode="normal">보통</button>
        <button type="button" class="mode-pill" data-mode="deep">심화</button>
      </div>

      <div class="meta">
        <div id="stepLabel">1 / 12</div>
        <div class="bar" aria-label="진행률"><span id="barFill"></span></div>
      </div>

      <section class="card-q fun" id="card">
        <p class="q-text" id="qText">질문 로딩 중…</p>
        <div class="choices" id="choiceWrap"></div>
        <div class="navs">
          <button id="prev" class="start ghost" type="button" aria-label="이전">← 이전</button>
          <button id="skip" class="start ghost" type="button" aria-label="건너뛰기">건너뛰기</button>
        </div>
        <p class="note" id="modeNote">
          * 자기보고식 경향 파악 도구이며, 임상 진단이 아닙니다.
        </p>
      </section>

      <section id="result" style="display:none"></section>
    </section>
  </main>

  <footer>© 2025 몽실몽실 심리연구소 ☁️</footer>

  <!-- 안정화 스크립트 -->
  <script src="../js/error-proof.js?v=2025.2" defer></script>
  <!-- 테스트 로직 -->
  <script src="../js/mbti.js?v=2025.4" defer></script>
</body>
</html>
