<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>감정 vs 논리 밸런스 - 몽실몽실</title>

  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5160457410437424" crossorigin="anonymous"></script>

  <!-- 폰트 & 공통 스타일 -->
  <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">

  <!-- 상단 메인버튼 CSS -->
  <style>
    .top-main-btn{
      position:fixed;top:14px;right:14px;z-index:9999;
      display:inline-flex;align-items:center;gap:8px;
      padding:10px 14px;border-radius:999px;
      background:#ffffffcc;backdrop-filter:blur(6px);
      border:1px solid var(--mint-300);
      box-shadow:0 6px 18px rgba(0,0,0,.08);
      color:#1f3b39;font-weight:800;text-decoration:none;
      transition:transform .15s ease, box-shadow .2s ease;
    }
    .top-main-btn:hover{
      transform:translateY(-1px);
      box-shadow:0 10px 24px rgba(0,0,0,.12);
      background:#fff;
    }
    @media(max-width:480px){
      .top-main-btn{top:10px;right:10px;padding:9px 12px}
      .top-main-btn span{font-size:14px}
    }

    /* 프리뷰 띠 */
    .plant-preview {
      display:flex; gap:12px; align-items:center; justify-content:center;
      width:min(680px, 92vw); margin: 10px auto 0; padding:10px 14px;
      background: var(--mint-100); border:1px solid var(--mint-200);
      border-radius: 16px;
    }
    .plant-preview img { width:42px; height:42px; object-fit:contain }
    .plant-preview b { font-weight:800; }
    .plant-preview small{ color:var(--text-soft) }
  </style>
</head>

<body>
  <!-- 상단 고정 메인버튼 -->
  <a class="top-main-btn" href="../index.html" aria-label="메인으로">
    <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M3 10.5L12 3l9 7.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-9.5z" fill="currentColor"/>
    </svg>
    <span>메인으로</span>
  </a>

  <header>
    <div class="logo">
      <img src="../assets/KakaoTalk_20251020_233535446.png"
           alt="몽실이 캐릭터"
           onerror="this.onerror=null; this.src='../assets/mongsil.png'">
      <span>감정 vs 논리 밸런스</span>
    </div>
    <p class="subtitle">15문항 · 감정(Emotion) ↔ 논리(Logic) · 균형(Harmony)</p>

    <div class="plant-preview">
      <img src="../assets/plants/preview.png" alt="식물 프리뷰"
           onerror="this.onerror=null; this.src='../assets/plant.png'">
      <div>
        <div><b>몽실 가드닝 🌿</b> <small>— 오늘의 나는 어떤 식물일까요?</small></div>
        <small>감정은 햇빛, 논리는 뿌리, 균형은 줄기처럼 — 나만의 자라는 방식이 있어요.</small>
      </div>
    </div>
  </header>

  <main class="test">
    <div class="meta">
      <div id="stepLabel">1 / 15</div>
      <div class="bar" aria-label="진행률"><span id="barFill"></span></div>
    </div>

    <section class="card-q" id="card">
      <p class="q-text" id="qText">질문 로딩 중…</p>
      <div class="choices" id="choiceWrap"></div>
      <div class="navs">
        <button id="prev" class="start ghost" type="button">← 이전</button>
        <button id="skip" class="start ghost" type="button">건너뛰기</button>
      </div>
      <p class="note">* 자기보고식 경향 파악 도구이며, 임상 진단이 아닙니다.</p>
    </section>

    <section id="result" style="display:none"></section>

    <div style="text-align:center;margin:24px 0 8px">
      <a class="start" href="../index.html">메인으로 돌아가기</a>
    </div>
  </main>

  <footer>© 2025 몽실몽실 심리연구소 ☁️</footer>

  <!-- 공통 안정화 -->
  <script src="../js/error-proof.js?v=1" defer></script>
  <!-- 개별 로직 -->
  <script src="../js/plant.js?v=3" defer></script>
</body>
</html>
