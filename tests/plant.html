<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>감정 vs 논리 테스트 - 몽실몽실</title>

  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5160457410437424" crossorigin="anonymous"></script>

  <!-- Pretendard -->
  <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.css" rel="stylesheet">

  <!-- 공용 스타일 -->
  <link rel="stylesheet" href="../css/style.css?v=2025.2">
  <!-- 질문 레이아웃 V2 (도파민형 구조) -->
  <link rel="stylesheet" href="../css/layout.question.v2.css?v=2025.3">
</head>

<!-- 💡 여기에서 layout-v2 클래스만 추가 -->
<body class="layout-v2">
  <!-- 상단 고정 메인 버튼 -->
  <a class="top-main-btn" href="../index.html">메인으로</a>

  <!-- 스코프 래퍼 유지 (#plant-app) -->
  <div id="plant-app" class="v2025-3">
    <header>
      <div class="logo">
        <img src="../assets/plant.png"
             alt="감정 vs 논리"
             onerror="this.onerror=null;this.src='../assets/mongsil.png'">
        <span>감정 vs 논리 테스트</span>
      </div>
      <p class="subtitle">12문항 · 6유형 · 마음 리마인드형 결과</p>
    </header>

    <!-- ⚡ 도파민형과 동일 구조: .test + .meta + .card-q -->
    <main class="test">
      <div class="meta">
        <div id="stepLabel">1 / 12</div>
        <div class="bar" aria-label="진행률">
          <span id="barFill"></span>
        </div>
      </div>

      <section id="card" class="card-q mind">
        <p id="qText" class="q-text">문항 로딩 중...</p>

        <div id="choiceWrap" class="choices"></div>

        <div class="navs">
          <button id="prev" class="start ghost" type="button">← 이전</button>
          <button id="skip" class="start ghost" type="button">건너뛰기</button>
        </div>

        <p class="note">* 0~4단계 중 하나를 선택하세요 (보통 = 2)</p>
      </section>

      <section id="result" style="display:none"></section>
    </main>

    <footer>© 2025 몽실몽실 심리연구소 ☁️</footer>
  </div>

  <!-- 스크립트 경로 (그대로) -->
  <script defer src="../js/error-proof.js?v=2025.2"></script>
  <script defer src="../js/plant.js?v=2025.3"></script>
</body>
</html>
