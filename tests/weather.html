<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>마음 기상예보 - 몽실몽실</title>

  <!-- AdSense (head 필수) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5160457410437424"
     crossorigin="anonymous"></script>

  <!-- 폰트 & 기본 스타일 -->
  <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">

  <!-- 페이지 전용 보조 스타일 (상단 메인버튼 포함) -->
  <style>
    /* 상단 메인으로 버튼 (공통 규격) */
    .top-main-btn{
      position:fixed;top:14px;right:14px;z-index:9999;
      display:inline-flex;align-items:center;gap:8px;
      padding:10px 14px;border-radius:999px;
      background:#ffffffcc;backdrop-filter:blur(6px);
      border:1px solid var(--mint-300);
      box-shadow:0 6px 18px rgba(0,0,0,.08);
      color:#1f3b39;font-weight:800;text-decoration:none;
      transition:transform .15s ease, box-shadow .2s ease;
    }
    .top-main-btn:hover{ transform:translateY(-1px); box-shadow:0 10px 24px rgba(0,0,0,.12); background:#fff; }
    .top-main-btn svg{ display:block }
    @media(max-width:480px){
      .top-main-btn{ top:10px; right:10px; padding:9px 12px }
      .top-main-btn span{ font-size:14px }
    }

    /* 페이지 소개 배너(선택사항) */
    .wx-hero{
      width:min(820px,94vw); margin:8px auto 0; padding:10px 14px;
      display:flex; gap:12px; align-items:center; justify-content:center;
      background:var(--mint-100); border:1px solid var(--mint-200); border-radius:16px;
    }
    .wx-hero img{ width:42px; height:42px; object-fit:contain }
    .wx-hero b{ font-weight:800 }
    .wx-hero small{ color:var(--text-soft) }
  </style>
</head>
<body>
  <!-- 상단 고정 메인 버튼 -->
  <a class="top-main-btn" href="../index.html" aria-label="메인으로">
    <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M3 10.5L12 3l9 7.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-9.5z" fill="currentColor"/>
    </svg>
    <span>메인으로</span>
  </a>

  <header>
    <div class="logo">
      <img src="../assets/KakaoTalk_20251020_233535446.png"
           alt="몽실이 캐릭터"
           onerror="this.onerror=null; this.src='../assets/mongsil.png'">
      <span>마음 기상예보</span>
    </div>
    <p class="subtitle">14문항 · 감정 온도 & 회복력 · 상담식 결과 가이드</p>

    <div class="wx-hero">
      <img src="../assets/weather.png" alt="마음 기상예보" onerror="this.onerror=null; this.src='../assets/plant.png'">
      <div>
        <div><b>오늘의 마음 날씨를 예보합니다 ☁️</b> <small>— 감정의 기온, 바람, 회복력을 함께 살펴봐요.</small></div>
        <small>감정은 없어지는 게 아니라 다루는 법을 배우는 거예요. 지금의 나를 가볍게 관찰해볼까요?</small>
      </div>
    </div>
  </header>

  <main class="test">
    <div class="meta">
      <div id="stepLabel">1 / 14</div>
      <div class="bar" aria-label="진행률"><span id="barFill"></span></div>
    </div>

    <section class="card-q" id="card">
      <p class="q-text" id="qText">질문 로딩 중…</p>
      <div class="choices" id="choiceWrap"></div>

      <div class="navs">
        <button id="prev" class="start ghost" type="button">← 이전</button>
        <button id="skip" class="start ghost" type="button">건너뛰기</button>
      </div>

      <p class="note">* 자기보고식 경향 파악 도구이며, 임상 진단이 아닙니다.</p>
    </section>

    <section id="result" style="display:none"></section>

    <div style="text-align:center;margin:24px 0 8px">
      <a class="start" href="../index.html">메인으로 돌아가기</a>
    </div>
  </main>

  <footer>© 2025 몽실몽실 심리연구소 ☁️</footer>

  <!-- 공통 안정화 -->
  <script src="../js/error-proof.js" defer></script>
  <!-- 개별 로직 -->
  <script src="../js/weather.js?v=1" defer></script>
</body>
</html>
