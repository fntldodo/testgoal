<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>내 안의 도파민 공장장 - 몽실몽실</title>

  <!-- AdSense (head 필수) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5160457410437424" crossorigin="anonymous"></script>

  <!-- Pretendard -->
  <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.css" rel="stylesheet">

  <!-- 프로젝트 공통 스타일 -->
  <link rel="stylesheet" href="../css/style.css?v=2025.3">

<body class="v2025-3" id="dopamine-app">
  <a class="top-main-btn" href="../index.html">☁️ 메인으로</a>

  <section class="test">
    <header>
      <div class="logo">
        <!-- 헤더 로고는 고정 PNG 사용 -->
        <img src="../assets/brain.png" alt="도파민"
             onerror="this.onerror=null; this.src='../assets/mongsil.png'">
        <span>내 안의 ‘도파민 공장장’</span>
      </div>
      <p class="subtitle">자극과 평온, 그 사이의 밸런스를 찾아요.</p>
    </header>

    <div class="meta">
      <div id="stepLabel">0 / 0</div>
      <div class="bar"><span id="barFill"></span></div>
    </div>

    <!-- 질문 카드: hobby 테마 컬러 적용 -->
    <div id="card" class="card-q hobby" style="display:block">
      <div id="qText" class="q-text">문항이 로드되는 중...</div>
      <div id="choiceWrap" class="choices"></div>

      <div class="navs">
        <button id="prev" class="ghost" type="button">← 이전</button>
        <button id="skip" class="ghost" type="button">건너뛰기</button>
      </div>
    </div>

    <!-- 결과 -->
    <div id="result" style="display:none"></div>
  </section>

  <footer>© 2025 몽실몽실 심리연구소 ☁️</footer>
