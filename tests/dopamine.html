<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- AdSense (필수) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5160457410437424" crossorigin="anonymous"></script>

  <!-- Pretendard -->
  <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.css" rel="stylesheet">

  <!-- 공통 스타일 + 테마 (이미 프로젝트에 존재한다고 가정) -->
  <link rel="stylesheet" href="../css/style.css?v=2025.3">
  <link rel="stylesheet" href="../css/theme.css?v=2025.3">

  <!-- 도트 그래픽(신규, 아래 2개 파일 포함) -->
  <link rel="stylesheet" href="../css/dot-hero.css?v=2025.3">
  <script defer src="../js/dot-hero.js?v=2025.3"></script>

  <!-- 에러 보호 스크립트(프로젝트 공통) -->
  <script defer src="../js/error-proof.js?v=2025.3"></script>
</head>
<body id="dopamine-app">
  <a class="top-main-btn" href="../index.html" aria-label="메인으로">메인으로</a>

  <header>
    <div class="logo">
      <img src="../assets/brain.png" alt="도파민 테스트" onerror="this.onerror=null;this.src='../assets/mongsil.png'">
      <span>내 안의 ‘도파민 공장장’</span>
    </div>
    <p class="subtitle">자극과 쾌락, 그리고 균형. 당신의 보상 회로는 어떤 스타일일까요?</p>
  </header>

  <main class="test">
    <div class="meta">
      <div id="stepLabel">0 / 0</div>
      <div class="bar"><span id="barFill"></span></div>
    </div>

    <!-- 질문 카드: 카테고리 hobby 적용 -->
    <section id="card" class="card hobby" style="display:block">
      <div class="q-text" id="qText">질문이 여기에 표시됩니다.</div>
      <div class="choices" id="choiceWrap"></div>

      <div class="navs">
        <button id="prev" type="button" class="ghost">이전</button>
        <button id="skip" type="button" class="ghost">건너뛰기</button>
      </div>
    </section>

    <!-- 결과 -->
    <div id="result" style="display:none"></div>
  </main>

  <footer>© 2025 몽실몽실 심리연구소 ☁️</footer>

  <!-- 본 테스트 로직 -->
